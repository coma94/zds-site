<meta property="og:type" content="article">

{% if tutorial.create_at %}
    <meta property="og:article:published_time" content="{{ tutorial.create_at|date:"c" }}">
{% endif %}
{% if tutorial.pubdate %}
    <meta property="og:article:modified_time" content="{{ tutorial.pubdate|date:"c" }}">
{% endif %}

<meta property="og:article:section" content="Tutoriels">
{% for catofsubcat in tutorial.subcategory.all %}
    <meta property="og:article:tag" content="{{ catofsubcat.title }}">
{% endfor %}
